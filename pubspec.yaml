name: solace
description: "minimalistic solitaire"
publish_to: 'none'
version: 0.2.1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: 2.2.0
  shared_preferences: 2.5.3
  url_launcher: 6.3.2
  fl_chart: 1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/icons/

fonts:
  - family: CabinetGrotesk
    fonts:
      - asset: assets/fonts/CabinetGrotesk-Variable.ttf
